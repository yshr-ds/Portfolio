    <h2 class="heading11" data-number="02">Web App</h2>

    <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide">
            <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vR5iRKOnAe33kmscFC_I8tAcAyenPxDzGJqDrzDNB9gLgtLQKhWdxWPVrdTLMAcdoR2ZwTeYeOSVEgZ/embed?start=false&loop=false&delayms=3000" frameborder="0" width="100%" height="350px" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

        <!-- 必要に応じてナビボタン -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
    </div>

    <script>
        const swiper = new Swiper(".swiper", {
            // ページネーションが必要なら追加
            pagination: {
              el: ".swiper-pagination"
            },
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "2",
          
            coverflowEffect: {
              rotate: 50,
              stretch: 0,
              depth: 100,
              modifier: 1,
              slideShadows: true
            },
          
            // ナビボタンが必要なら追加
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev"
            }
          });
    </script>
